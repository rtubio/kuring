{% load static %}
{% load bootstrap4 %}
{% load icons %}

<!doctype html>
<html>

  <head>
    {% block head-meta %}
  	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% endblock %}

    {% block head-css %}
      {% bootstrap_css %}
      {% bootstrap_javascript jquery='full' %}
      {% bootstrap_messages %}
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    {% endblock %}

    <link rel="stylesheet" href="{% static 'kuring.css' %}">
    <link rel="icon" type="image/png" href="{% static 'karbon-white.png' %}"/>

   </head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark text-light">

  <img class="navbar-logo" src="{% static "karbon.png" %}" alt="logo">
  <a class="navbar-brand nav-link navbar-brand-container text-light text-monospace"
    href="{% url 'dashboard' %}">kuring
  </a>

  <div class="container"><div class="row"><div class="col-12">
    {% block nav-toolbox %}
    {% endblock %}
  </div></div></div>

</nav>

  <div class="container"><div class="row text-center">
    <div class="col-12 font-weight-bold text-info" style="padding-top: 50px; padding-bottom: 50px;">
      {% block content %}
      {% endblock %}
    </div>
  </div></div>

  <script src="{% static 'control.js' %}" type="text/javascript"></script>

</body>

</html>
