{% extends 'base.html' %}
{% load icons %}

{% block dashboard %}
<div class="row" style="height: 100%">
  {% block leftdash %}
  <div class="col-2 bg-info text-light align-middle">

    <div class="container text-center">
      <ul class="navbar-nav mr-auto">

        <li class="nav-item text-light">
          <hr class="text-light" style="height: 1px"/>
        </li>

        <li class="nav-item active">

          <div class="row">
            <div class="col-4">
              <a class="nav-link text-light" href="#">{% icon 'play' %}</a>
            </div>
            <div class="col-4">
              <a class="nav-link text-light disabled" href="#">{% icon 'stop' %}</a>
            </div>
            <div class="col-4">
              <a class="nav-link text-light disabled" href="#">{% icon 'pause' %}</a>
            </div>
          </div>

        </li>

        <li class="nav-item text-light">
          <hr class="text-light" style="height: 1px"/>
        </li>

      </ul>
    </div>

  </div>
  {% endblock %}
  {% block rightdash %}
  <div class="col-10">
  </div>
  {% endblock %}
</div>
{% endblock %}
